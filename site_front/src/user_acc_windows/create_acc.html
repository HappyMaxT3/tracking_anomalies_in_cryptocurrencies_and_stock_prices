<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="win_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="window">
        
        <button style="border: none; background: none; border-radius: 30px;">
            <div class="arrow">
                <img src="win_images\arrow.png" alt="arrow" style="height: 60px; width: 60px;" >
            </div>
        </button>

        <h1 class="title">Create an Account</h1>

        <input placeholder="e-mail adress" class="input_win"></input>
        <input placeholder="code" class="input_win" style="margin-top: 4%;"></input>

        <div class="check_for_notifications_container">
            <input type="checkbox" class="custom_checkbox"></input>
            <label class="label_checkbox">I want to receive notifications about changes</label>
        </div>

        <div class="down_text_container">
            <div>Already have an account?</div>
            <p><a href="LINK">Log in</a></p>
        </div>

        <button class="down_button_continue">Continue</button>
        
    </div>


</body>
</html>
