<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/win_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    
    <div class="window">
        
        <button style="border: none; background: none; border-radius: 30px;">
            <div class="arrow">
                <img src="../../static/images/arrow.png" alt="arrow" style="height: 60px; width: 60px;" >
            </div>
        </button>

        <h1 class="title">Your Account</h1>

        <input placeholder="e-mail adress" class="input_win"></input>

        <h1 class="title" style="margin-top: 5%;">Notifications</h1>

        <div class="check_for_notifications_container">
            <input type="checkbox" class="custom_checkbox"></input>
            <label class="label_checkbox">I want to receive notifications about changes</label>
        </div>

        <button class="down_button_delete" style="margin-top: 5%;">Delete Account</button>
        
    </div>


</body>
</html>
