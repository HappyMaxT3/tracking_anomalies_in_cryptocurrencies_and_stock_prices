<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log_acc</title>
    <link rel="stylesheet" href="../static/css/win_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../static/js/scripts_acc.js" defer></script>
</head>
<body style="background-color: rgba(19, 51, 134, 1);">
    
    <div class="window">
        
        <a href="/"><button style="border: none; background: none; border-radius: 30px;">
            <div class="arrow">
                <img src="../static/images/arrow.png" alt="arrow" style="height: 60px; width: 60px;" >
            </div>
        </button></a>

        <h1 class="title">Log in to continue</h1>

        <form method="post">
            <input placeholder="e-mail adress" class="input_win" type="email" id="email" name="email" required>
            <div class="password_container">
                <input placeholder="password" name="password" id="password" type="password" class="input_password" style="margin-top: 4%;" required>
                <button type="button" id="togglePasswordButton" class="hide_password_button">
                    <img class="password_icon" src="../static/images/hide_password_icon.png" alt="Hide Password" id="togglePasswordIcon">
                </button>
            </div>

            <button class="down_button_continue" style="margin-top: 4%;">Continue</button>
        </form>

        <div class="down_text_container">
            <div>Don`t have an account?</div>
            <p><a href="/create_account/">Sign up</a></p>
        </div>

    </div>

</body>
</html>
